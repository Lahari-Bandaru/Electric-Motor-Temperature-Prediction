<!DOCTYPE html>
<html>
<head>
    <title>Electric Motor Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1581091226033-d5c48150dbaa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            padding: 45px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 35px;
            text-align: center;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        h1::before {
            content: "‚ö°";
            font-size: 36px;
            filter: drop-shadow(0 0 8px #ffaa00);
        }

        h1::after {
            content: "üîß";
            font-size: 32px;
            filter: drop-shadow(0 0 8px #00aaff);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .mode-btn {
            display: block;
            width: 100%;
            padding: 22px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
        }

        .mode-btn:first-child {
            background: rgba(58, 110, 165, 0.6);
        }

        .mode-btn:first-child:hover {
            background: rgba(58, 110, 165, 0.9);
        }

        .mode-btn span {
            margin: 0 15px;
        }

        .footer {
            margin-top: 35px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-weight: 400;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer span {
            color: white;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.4);
            padding: 4px 12px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Motor Temperature AI</h1>
        
        <div class="button-group">
            <a href="/manual" class="mode-btn">
                <span style="font-size: 28px;">üìù</span>
                Manual Prediction
                <span style="font-size: 20px;">‚Üí</span>
            </a>
            <a href="/sensor" class="mode-btn">
                <span style="font-size: 28px;">üìä</span>
                Sensor Prediction
                <span style="font-size: 20px;">‚Üí</span>
            </a>
        </div>
        
        <div class="footer">
            <span>8 parameters ¬∑ real-time ¬∑ 99% accuracy</span>
        </div>
    </div>
</body>
</html>
